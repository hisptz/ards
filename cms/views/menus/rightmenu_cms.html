        <div class="col-md-12 menu_conteiner">
            <br/>
                <div >
                    <div>
                        <p ng-show="!hideFirstMessage&&first_message"  style="text-align: justify;font-family: LiberationSans, arial, sans-serif!important;line-height: 140%!important;">
                                {{first_message}}
                        </p>

                        <p ng-show="!hideSecondMessage&&second_message"  style="text-align: justify;font-family: LiberationSans, arial, sans-serif!important;line-height: 140%!important;" >

        </div>

        </div>

            </div>
            <div ng-if="!charts"><img src="images/chartloader.gif" style="width:50px;margin-left: 40%;"><span style="width:50px;margin-left: 40%;margin-top: -100px;"> loading ..</span></div>
